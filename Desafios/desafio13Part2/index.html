<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        th,td {
            border: 1px solid black;
            padding: 10px;
        }
        .grey {
            background-color: #7c7e7c;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th rowspan="2" scope="col" class="grey">Área</th>
            <th rowspan="3" scope="col" class="grey">Disciplinas</th>
            <th colspan="2" scope="col" class="grey">Notas</th>
            <th rowspan="3" scope="col" class="grey">Média</th>
        </tr>
        <tr>
            <th scope="col" class="grey">Nota 1</th>
            <th scope="col" class="grey">Nota 2</th>
        </tr>
    </thead>
        <tbody>
        <tr>
            <th rowspan="4" scope="col">Exatas</th>
            <td>Matematica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Fisica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>quimica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        </tbody>
        <tbody>
            <tr>
                <th colspan="4" style="text-align: left;" scope="col" class="grey">Média de Exatas</th>
                <th class="grey">0.0</th>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>Historia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" style="text-align: left;" scope="row" class="grey">Média de Humanas</th>
                <th class="grey">0.0</th>
            </tr>
        </tbody>
</body>
</html>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em HTML</title>
    <link rel="shortcut icon" href="favicon/L.ico.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inseir  os elementos de lista  a seguir  a passe  o mouse sobre  os termos para discubri  qual tag devera  utilizar cada caso </p>
    <ul>
        <LI><abbr title="usando a tag <p>">Parágrafo</abbr></LI>
        <li><abbr title="usando a tag <h1..h6>">titulos</abbr></li>
        <li><abbr title="usando a tag <imag>">imagens</abbr></li>
        <LI><abbr title="usando a tag <abbr>">Abreviaçoês</abbr></LI>       
        <li><abbr title="usando a tag <code>">Codigo-fonte</abbr></li>
        <li><abbr title="usando a tag <ol..ul>">Lista de Numeraçoês</abbr></li> 
        <li><abbr title="usando a tag <ul..ol>">Lista de Demacadores</abbr></li>
</body>
</html>

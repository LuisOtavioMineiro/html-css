<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina JavaScript</title>

    <style>
        *{
            padding: 1.5px;
            margin: 1.5px;
        }
        body{
            display: flex;
            background-color: black;
            margin: auto;
            align-items: center;
            justify-content: center;
        }
        .video{
            margin: 0px -20px 30px -20px;
            padding: 20px;
            position: relative;
            min-height: 800px;
            max-width: 320px;
        }
        .video > iframe{
            position: absolute;
            width: 90%;
            height: 90%;
        }
    </style>
</head>
<body>
    <div class="Video">
        <iframe width="500" height="315" src="https://www.youtube.com/embed/BXqUH86F-kA?si=1CKZiOQdNqNv3YWc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </div>
</body>
</html>

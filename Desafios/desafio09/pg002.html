    <title>HTML CSS</title>
    <link rel="shortcut icon" href="favicon/L.ico.ico" type="image/x-icon">
    <style>
        *{

            margin: 1.5px;
        }
        body{
            display: flex;

            height: 100%;
        }

</head>
<body>
    <div class="video-container">
        <iframe width="450" height="315" src="https://www.youtube.com/embed/Ejkb_YpuHWs?si=0b2ujwbR2IZzJMr5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

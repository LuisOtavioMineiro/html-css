<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <label for="icor">Cor</label>
        <input type="color" name="cor" id="icor" value="#00ff00">
        <p>
            <p>
                <label for="iniviel">nivel de satisfação</label>
                <input type="range" name="nivel" id="iniviel" min="1" max="5">
            </p>
            <p>
                <label for="ifoto">Foto</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <input type="submit" value="enivar">
            <input type="reset" value="reset">
        </p>
    </form>
</body>
</html>

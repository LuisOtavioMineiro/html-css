<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usario</label>
            <input type="text" name="usu" id="iusu" required minlength="4" maxlength="30" size="10" placeholder="nome do usario" autocomplete="username">
        </p>
        <p>
            <label for="iusu">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="7" maxlength="30" size="8" placeholder="digita senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>

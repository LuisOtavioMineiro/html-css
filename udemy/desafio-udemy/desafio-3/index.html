<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

      <style>
        caption {
            background-color: black;
            color: white;
        }

        thead {
            background-color: gray;
        }
        tbody {
            background-color: #f8f9fa;
        }
        tfoot {
            background-color: #CCCCFF;
        }
    </style>
</head>
<body>
    <h1>Tabelas - exercício</h1>

    <table border="1">
        <caption>Lista de países mais populares</caption>

        <thead>
            <th>Posição</th>
            <th>País</th>
            <th>População</th>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td><img src="../../imagem/b1.jpg" alt="imagem da china" title="CHina">China</td>
                <td>1.426</td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="../../imagem/b2.jpg" alt="imagem da Índia" title="Índia">Índia</td>
                <td>1.429</td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="../../imagem/b3.jpg" alt="imagem do Estados Unidos" title="Estados Unidos">Estados Unidos</td>
                <td>346.353</td>
            </tr>
            <tr>
                <td>4</td>
                <td><img src="../../imagem/b4.jpg" alt="imagem da Indonésia" title="Indonésia">Indonésia</td>
                <td>277.184</td>
            </tr>
            <tr>
                <td>5</td>
                <td><img src="../../imagem/b5.jpg" alt="iamgem paquistão" title="Paquistão">Paquistão</td>
                <td>240.215</td>
            </tr>
            <tr>
                <td>6</td>
                <td><img src="../../imagem/b6.jpg" alt="imagem da Brasil" title="Brasil">Brasil</td>
                <td>203.493</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">fonte: Wikipédia</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

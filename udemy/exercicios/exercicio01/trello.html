<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interface de login do Trello</title>

    <!--
      <script src="https://unpkg.com/@codans/trello"></script>
    -->
  </head>
  <body>
    <img src="img/trello.svg" width="200px" alt=" trello" />
    <h1>Fazer login</h1>

    <form action="" method="get">
      <input
        type="text"
        name="email"
        id="email"
        placeholder="Digite seu email"
      />
      <input type="password" name="senha" placeholder="Digite sua senha" />
      <input type="submit" value="Fazer login" />
      <span>Ou</span>

      <button>
        <img src="img/google.svg" alt="google" />Entrar com Google
      </button>
      <button>
        <img src="img/microsoft.svg" alt="microsoft" />Entrar com Microsoft
      </button>
      <button>
        <img src="img/apple.svg" width="20px" alt="apple" />Entrar com Apple
      </button>
      <button>
        <img src="img/slack.svg" width="20px" alt="slack" />Entrar com Slack
      </button>
    </form>
    <img src="img/atlassian.svg" width="200px" alt="atlassian" />
    <img src="img/analytics.svg" width="200px" alt="analytics" />
    <img src="img/interactive.svg" width="200px" alt="interactive" />

    <script src="https://unpkg.com/@codans/trello"></script>
  </body>
</html>

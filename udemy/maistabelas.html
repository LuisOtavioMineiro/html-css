<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
        caption {
            background-color: black;
            color: white;
        }

        thead {
            background-color: gray;
        }
        tbody {
            background-color: green;
        }
        tfoot {
            background-color: aqua;
        }
    </style>
  </head>
  <body>
    <h1>Mais Tabelas</h1>

    <table border="1">
      <caption>
        Lista de Produtos
      </caption>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Pre√ßo</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Notebook</td>
          <td>1</td>
          <td>R$ 2.000</td>
        </tr>

         <tr>
            <td>Tablet</td>
            <td>2</td>
            <td>R$ 1.000</td>
        </tr>

        <tr>
            <td>celular</td>
            <td>3</td>
            <td>R$ 3.000</td>
        </tr>
      </tbody>

      <tfoot>
        <td>Total</td>
        <td colspan="2">6.000</td>
      </tfoot>
    </table>
  </body>
</html>
